        <a class="header__login_btn" href="#">
          увійти

  </header>

  <main class="main">
    <div class="preloader">
      <div class="preloader__container">
        <span class="preloader__circle"></span>
        <span class="preloader__circle"></span>
        <span class="preloader__circle"></span>
        <span class="preloader__circle"></span>
      </div>
    </div>

    <div class="slider" id="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">

      <div id="slides">
        <div id="overflow">
          <form class="inner" id="step-form">

            <!--      Step Gender      -->
            <div class="slide slide_1 mainScreen disabled">
              <div class="container">
                <div class="mainScreen__inner">
                  <h1 class="heading mainScreen__title">
                    Знайди своє кохання тут
                  </h1>
                  <p class="mainScreen__subtitle">
                    Знайомся з людьми по всьому світу
                  </p>
                  <h5 class="mainScreen__info_title">
                    Створити обліковий запис
                  </h5>
                  <p class="mainScreen__info_subtitle">
                    Давай почнемо. Ти...
                  </p>
                  <div class="mainScreen__buttons" id="step-1">
                    <label for="slide2" class="slide__button-next mainScreen__btn" id="woman">
                      <img src="images/woman_icon.png" alt="woman_icon">
                      <span>Жінка</span>
                    </label>
                    <label for="slide2" class="slide__button-next mainScreen__btn" id="man">
                      <img src="images/man_icon.png" alt="man_icon">
                      <span>Чоловік</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!--      Step Name      -->
            <div class="slide slide_2">
              <div class="slide__wrapper" id="step-2">
                <h5 class="slide__title">
                  Вкажи, як тебе звати
                </h5>
                <label>
                  <input class="input slide__input name_input" id="username" value="" name="username" type="text"
                         placeholder="Ім'я">
                  <svg class="cross" width="15" height="15" viewBox="0 0 15 15" fill="none"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                          fill="#1800A8"/>
                  </svg>
                </label>
                <p class="slide__error name_input_error"></p>
                <label class="btn slide__button-next"></label>
              </div>
            </div>

            <!--      Step City      -->
            <div class="slide slide_3">
              <div class="slide__wrapper" id="step-3">
                <h5 class="slide__title">
                  Твоє місто
                </h5>
                <label>
                  <input class="input slide__input city_input" id="city" value="" name="city" type="text"
                         placeholder="Місто">
                  <svg class="cross" width="15" height="15" viewBox="0 0 15 15" fill="none"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M8.59388 7.50009L14.7731 1.32058C14.9194 1.17452 15 0.980262 15 0.773447C15 0.566819 14.9194 0.372567 14.7733 0.22669C14.6274 0.0804384 14.433 0 14.2266 0C14.0197 0 13.8253 0.0804384 13.6794 0.22669L7.5 6.40639L1.32056 0.22669C1.1745 0.0806259 0.98025 0.00018692 0.773438 0.00018692C0.567 0.00018692 0.372751 0.0806259 0.226688 0.22669C0.0806259 0.372567 0 0.566819 0 0.773634C0 0.980449 0.0806259 1.1747 0.226688 1.32058L6.40612 7.50009L0.226875 13.6794C0.0808128 13.8255 0.00018692 14.0197 0.00018692 14.2267C0.00018692 14.4334 0.0808128 14.6276 0.226875 14.7735C0.372938 14.9196 0.567187 15 0.773624 15C0.980624 15 1.17487 14.9196 1.32056 14.7735L7.5 8.59398L13.6794 14.7735C13.8255 14.9196 14.0198 15 14.2264 15C14.433 15 14.6272 14.9196 14.7733 14.7737C14.9194 14.6276 15 14.4334 15 14.2267C15 14.0197 14.9194 13.8255 14.7733 13.6796L8.59388 7.50009Z"
                          fill="#1800A8"/>
                  </svg>
                </label>
                <p class="slide__error city_input_error"></p>
                <button class="btn slide__button-next" type="button"></button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!--      Controls      -->
      <div id="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
      </div>

      <!--      Bullets      -->
      <div id="bullets">
        <label class="bullet1" for="slide1"></label>
        <label class="bullet2" for="slide2"></label>
        <label class="bullet3" for="slide3"></label>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a class="footer__link" href="#">Ліцензійна угода</a>
        <span>|</span>
        <a class="footer__link" href="#">Політика конфіденційності</a>
        <span>|</span>
        <a class="footer__link" href="#">Контакти</a>
      </div>
    </div>
  </footer>
</div>
